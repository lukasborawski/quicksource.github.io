<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.meta_keywords %}{{ page.meta_keywords }}{% else %}{{ site.meta_keywords }}{% endif %}">
    <meta name="robots" content="follow, index">

    <meta property="og:site_name" content="Webcooks.co">
    <meta property="og:image" content="{% if page.og_image %}{{ page.og_image }}{% else %}{{ site.url }}/img/main-section-head-background.jpg{% endif %}">
    <meta property="og:title" content="{% if page.og_title %}{{ page.og_title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.og_description %}{{ page.og_description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="http://webcooks.co">

    <meta name="twitter:description" content="{% if page.twitter_description %}{{ page.twitter_description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:title" content="{% if page.twitter_title %}{{ page.twitter_title }}{% else %}{{ site.title }}{% endif %}">

    {% assign lvl = page.url | append:'X' | split:'/' | size %}
    {% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}

    <link rel="shortcut icon" href="{{ relative }}img/favicon.png" type="image/x-icon">
    <link rel="icon" href="{{ relative }}img/favicon.png" type="image/x-icon">

    <script data-main="{{ relative }}js/config" src="{{ relative }}{{ site.node_modules_path }}requirejs/require.js"></script>

    <link rel="stylesheet" href="{{ relative }}css/style.css" type="text/css">

    <script>

        ga('create', 'UA-81931744-1', 'auto');
        ga('send', 'pageview');*/

</head>
